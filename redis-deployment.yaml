apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        type: stateful
    spec:
      containers:
      - name: redis
        image: redis:7.0  # Use the latest stable Redis version
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        volumeMounts:
          - mountPath: /data
            name: redis-storage
      volumes:
        - name: redis-storage
          emptyDir: {}  # Use an emptyDir for temporary storage

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service  # Exposes Redis inside the Kubernetes cluster (ClusterIP)
spec:
  selector:
    app: redis
  ports:  # default Redis port is 6379
    - protocol: TCP
      port: 6379
      targetPort: 6379
